<div class="container">
  <h2 class="text-center">Register User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" formControlName="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="birthDate" class="form-label">Birth Date</label>
      <input type="date" formControlName="birthDate" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select formControlName="gender" class="form-select" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="userType" class="form-label">User Type</label>
      <select formControlName="userType" class="form-select" required>
        <option value="">Select User Type</option>
        <option value="admin">Admin</option>
        <option value="regular">Regular User</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text" formControlName="country" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="levelExperience" class="form-label">Level of Experience</label>
      <select formControlName="levelExperience" class="form-select" required>
        <option value="">Select Level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="historyCompetition" class="form-label">Competition History</label>
      <textarea formControlName="historyCompetition" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
